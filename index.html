<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="modal">
        <div id="modal-content">
            <button id="add-task">+Add Task</button>
        </div>
    </div>
    
    <div class="header">
        <h1>To-Doer</h1>
    </div>
    
    <div class="main">
        <div class="sidebar">
            <ul>
                <li class="inbox">Inbox</li>
                <li class="day">Tomorrow</li>
                <li class="week">This Week</li>
            </ul>
            
            <ul class="projects-container">
                <li class="add-project">+Add Project</li>
            </ul>
        </div>
        <div class="content">
            <div class="task-container"></div>
        </div>
    </div>

    <!-- <div class="footer">
        <p>Created by zanmdev (github link here)</p>
    </div> -->
    <script src="./main.js"></script>
</body>
</html>
