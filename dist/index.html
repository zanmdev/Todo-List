<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="modal">
        <div id="task-modal">
            <form class="task-form">
                <div class="task-input">
                    <label for="task-name">Task Name:</label>
                    <input id="task-name" type="text">
                </div>
                <div class="task-input">
                    <label for="task-description">Task Description:</label>
                    <input id="task-description" type="text">
                </div>
                <div class="task-input row3">

                    <label for="task-due">Due-Date:</label>
                    <input id = "task-due" type="date">

                    <label for="task-urgency">Urgency Level</label>
                    <input id = "task-urgency" type="number" min="1" max="3" placeholder="1">
                </div>

                <div class="task-input">
                    <label for="task-notes">Notes:</label>
                    <textarea  id="task-notes" cols="30" rows="10"></textarea>
                </div>
                  
            </form>
            <button id="add-task">+Add Task</button>  
            
        </div>

        <div id ="project-modal">
            
            <button id="add-project">+Add Project</button>
        </div>
    </div>
    
    <div class="header">
        <h1>To-Doer</h1>
    </div>
    
    <div class="main">
        <div class="sidebar">
            <ul>
                <li class="inbox">Inbox</li>
                <li class="day">Tomorrow</li>
                <li class="week">This Week</li>
            </ul>
            <div>
            <h5 class="sidebar-project">+Add Project</h5>

            <ul class="projects-container">
                
            </ul>
            </div>
        </div>
        <div class="content">
            <div class="task-container"></div>
        </div>
        <button id="addTask">+ Task</button>
    </div>

    <!-- <div class="footer">
        <p>Created by zanmdev (github link here)</p>
    </div> -->
    <script src="./main.js"></script>
</body>
</html>
